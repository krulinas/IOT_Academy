<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <h3>Welcome <span id="email"></span></h3>
  <button onclick="logout()">Logout</button>

  <h3>Message from Firebase:</h3>
  <p id="message">Loading...</p>
  <button onclick="load()">Load</button>

  <h3>Update Text</h3>
  <input type="text" id="newText">
  <button onclick="update()">Update</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyASP8jeIX-EPyuEE4nLZCy3UspKhNxe9S8",
      authDomain: "espressif-18857.firebaseapp.com",
      databaseURL: "https://espressif-18857-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "index.html";
      else document.getElementById("email").textContent = user.email;
    });

    function logout() {
      auth.signOut().then(() => window.location.href = "index.html");
    }

    function load() {
      db.ref("texts/sample_text").once("value").then(snap => {
        document.getElementById("message").textContent = snap.val();
      });
    }

    function update() {
      const newText = document.getElementById("newText").value;
      const now = new Date();
      const timestamp = now.toISOString().replace("T", " ").split(".")[0];

      db.ref("texts/sample_text").set(newText)
        .then(() => db.ref("texts/last_updated").set(timestamp))
        .then(load);
    }
  </script>
</body>
</html>
